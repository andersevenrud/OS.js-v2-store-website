<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import UIKit.css-->
  <link type="text/css" rel="stylesheet" href="css/uikit.min.css" />

  <!--Import Site-Specific CSS-->
  <link type="text/css" rel="stylesheet" href="css/site.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="main" ng-app="storeApp">
  <div class="main-content">
    <app-nav></app-nav>
    <div ng-view></div>
  </div>
  <app-footer></app-footer>
  <!--  Scripts-->

  <!--Import jQuery before anything else-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Load AngualrJS -->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>

  <!--Load uikit-->
  <script type="text/javascript" src="js/uikit.min.js"></script>


  <!--Get Core App modules-->
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/app.config.js"></script>

  <!--get app components and modules-->
  <script type="text/javascript" src="app/parts/nav/nav.module.js"></script>
  <script type="text/javascript" src="app/parts/nav/nav.component.js"></script>

  <script type="text/javascript" src="app/parts/footer/footer.module.js"></script>
  <script type="text/javascript" src="app/parts/footer/footer.component.js"></script>

  <script type="text/javascript" src="app/views/home/home.module.js"></script>
  <script type="text/javascript" src="app/views/home/home.component.js"></script>

  <script type="text/javascript" src="app/parts/search/search.module.js"></script>
  <script type="text/javascript" src="app/parts/search/search.component.js"></script>

  <script type="text/javascript" src="app/views/packages/packages.module.js"></script>
  <script type="text/javascript" src="app/views/packages/packages.component.js"></script>

</body>

</html>
